<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrismCalc - Glassmorphism Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(220,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(260,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(20,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(210,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(210,100%,95%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: mesh-gradient 15s ease infinite;
        }
        @keyframes mesh-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
<script type="importmap">

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
